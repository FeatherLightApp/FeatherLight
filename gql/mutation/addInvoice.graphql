mutation addInvoice ($amt: Int! $memo: String!) {
    addInvoice (amt: $amt memo: $memo) {
        __typename
        ... on UserInvoice {
            msatAmount
            paid
            paidAt
            expiry
            timestamp
            paymentRequest
            paymentHash
            paymentPreimage
            memo
        }
        ... on Error {
            errorType
            message
        }
    }
}