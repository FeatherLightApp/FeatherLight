query GetTransactions {
    me {
        __typename
        ... on User {
            invoices(paid: false limit:10) {
                memo
                msatAmount
                paymentRequest
                paid
                paidAt
                expiry
                timestamp
                paymentRequest
                paymentHash
                paymentPreimage
            }
        }
        ... on Error {
            message
            errorType
        }
    }
}