overwrite: true
schema: "http://seanaye.ca:5001/graphql"
documents: "gql/**/*.graphql"
generates:
  types/fragments.ts:
    plugins:
      - "fragment-matcher"
    config:
      apolloClientVersion: 2
  types/apiTypes.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-vue-apollo"
    config:
      withCompositionFunctions: true
